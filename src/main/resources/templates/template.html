<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rating of vegan ramen">

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/assets/style.css">


    <!-- You can add your favicon link here if needed -->
    <link rel="icon" href="src/assets/img/ramen.png" type="image/x-icon">

    <title>Ramen Reviewers - Vegan Ramen Ratings</title>
</head>

<!-- Bootstrap JS and Popper.js via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>

<div class="container pt-5">

    <h1 class="text-white display-1 font-weight-bold">
        Ramen Reviewers
    </h1>
    <h3 class="text-white mb-5"><small>Rating Vegan Ramen</small></h3>

    <div class="row">
        <div class="col-lg-3 col-md-6 mb-4" th:each="review : ${reviews}">
            <div class="card">
                <img th:src="${review.picturePath()}" class="card-img-top mb-3" alt="Card Image">

                <div class="card-header text-center">

                    <h3 th:text="${review.shopTitle()}">Ramen Shop Title</h3>
                    <h5 class="mb-4" th:text="${review.dishName()}">Dish Name</h5>

                    <span class="mb-3" th:each="scoreItem : ${#numbers.sequence(1, 5)}">
                        <img class="score-ico" th:if="${review.totalScore() >= scoreItem}"
                             src="src/assets/img/ramen_outlined.png"
                             alt="ramen"/>
                        <img class="score-ico" th:unless="${review.totalScore() >= scoreItem}"
                             src="src/assets/img/ramen_no_fill.png"
                             alt="ramen"/>
                    </span>

                </div>


                <div class="card-body text-center">
                    <p class="card-text" th:text=|Broth:&nbsp;${review.scoreBroth()}/${review.MAX_SCORE_BROTH}|></p>
                    <p class="card-text" th:text=|Noodles:&nbsp;${review.scoreNoodles()}/${review.MAX_SCORE_NOODLES}|></p>
                    <p class="card-text" th:text=|Toppings:&nbsp;${review.scoreToppings()}/${review.MAX_SCORE_TOPPINGS}|></p>
                    <p class="card-text" th:text=|Atmosphere:&nbsp;${review.scoreAtmosphere()}/${review.MAX_SCORE_ATMOSPHERE}|></p>
                </div>

                <div class="card-footer text-center">
                    <a class="card-link" th:each="link : ${review.links()}" th:href="${link.url()}"
                       th:text="${link.displayName()}">Card link</a>
                </div>


            </div>
        </div>
    </div>
</div>

</body>

<footer class="text-center">
    <p>Ramen icons created by <a href="https://www.flaticon.com/free-icons/ramen" title="ramen icons">Freepik -
        Flaticon</a></p>

    <p class="text-white"> Mount Fuji Photo by
        <a href="https://unsplash.com/@turnturn1225?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Nicholas Turner
        </a>
        on
        <a href="https://unsplash.com/photos/white-mountains-rNdrrl9n4Tk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Unsplash
        </a>
    </p>


</footer>

</html>
