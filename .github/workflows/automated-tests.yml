name: Automated Tests

on:
  pull_request:
    branches:
      - '*'

jobs:
  run-automated-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean install -B --file pom.xml
        continue-on-error: false

