<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rating of vegan ramen shops by RamenReviewers">

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/assets/style.css">


    <!-- You can add your favicon link here if needed -->
    <!-- <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon"> -->

    <title>Ramen Reviewers - Vegan Ramen Shop Ratings</title>
</head>

<body>

<div class="container pt-5">

    <h1 class="text-white display-1 font-weight-bold">
        Ramen Reviewers
    </h1>
    <h3 class="text-white mb-5"><small>Rating Vegan Ramen Shops</small></h3>

    <div class="row">

        <!-- Card 1 -->
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <h4 class="card-header text-center my-2">
                    Ramen Shop Title
                </h4>
                <img src="https://images.unsplash.com/photo-1617421753170-46511a8d73fc?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                     class="card-img-top mx-auto d-block p-2" alt="Card Image 1">
                <div class="card-body text-center">
                    <span><img class="score-ico" src="src/assets/img/ramen_outlined.png" alt="ramen"/></span>
                    <span><img class="score-ico" src="src/assets/img/ramen_outlined.png"  alt="ramen"/></span>
                    <span><img class="score-ico" src="src/assets/img/ramen_no_fill.png"  alt="ramen_no_fill"/></span>
                    <span><img class="score-ico" src="src/assets/img/ramen_no_fill.png"  alt="ramen_no_fill"/></span>
                    <span><img class="score-ico" src="src/assets/img/ramen_no_fill.png"  alt="ramen_no_fill"/></span>

                    <div class="my-4"> </div>

                    <p class="card-text">Broth: 5/5</p>
                    <p class="card-text">Noodles: 5/5</p>
                    <p class="card-text">Toppings: 5/5</p>
                    <p class="card-text">Atmosphere: 5/5</p>

                    <hr>

                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
        <!-- Add more cards as needed -->

    </div>
</div>

<!-- Bootstrap JS and Popper.js via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
